<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Campus Bazaar</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Increased padding to prevent fixed footer elements from obscuring content. */
            padding-bottom: 12rem; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Top header section -->
    <header class="bg-white p-4 shadow-md flex justify-between items-center rounded-b-xl">
        <h1 class="text-2xl font-bold text-gray-800">
            My Cart
        </h1>
        <!-- Small placeholder for Campus Bazaar logo -->
        <div class="h-10 w-10 bg-purple-200 rounded-full flex items-center justify-center font-bold text-purple-800 text-xs">
            LOGO
        </div>
    </header>

    <main class="p-4">
        <!-- Cart Items List -->
        <div id="cart-list" class="space-y-4">
            <!-- Cart items will be dynamically added here by JavaScript -->
        </div>

        <!-- Cart Summary and Checkout Button -->
        <div class="fixed bottom-20 left-0 w-full bg-white p-4 shadow-lg rounded-t-xl md:px-8">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold text-gray-800">Subtotal</span>
                <span id="cart-total" class="text-xl font-bold text-purple-600">GHS 0.00</span>
            </div>
            <a href="buyer-checkout.html" class="block w-full text-center py-3 px-4 rounded-xl text-lg font-semibold text-white bg-purple-600 hover:bg-purple-700 transition-colors duration-200">
                Checkout
            </a>
        </div>
    </main>

    <!-- Confirmation Modal (initially hidden) -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm mx-4">
            <h3 class="text-lg font-bold mb-2">Confirm Removal</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to remove this item from your cart?</p>
            <div class="flex justify-end gap-3">
                <button id="cancel-button" class="py-2 px-4 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-200 transition-colors duration-150">
                    Cancel
                </button>
                <button id="confirm-remove-button" class="py-2 px-4 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors duration-150">
                    Remove
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full bg-white shadow-lg rounded-t-2xl p-2 md:p-4 flex justify-around items-center transition-all duration-300">
        <!-- Explore Button -->
        <a href="buyer-explore.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 font-semibold text-xs md:text-sm p-2 transition-transform duration-200 transform hover:scale-105">
            <i class="ph ph-compass-light text-2xl md:text-3xl"></i>
            <span>Explore</span>
        </a>
        <!-- Category Button -->
        <a href="buyer-category.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 text-xs md:text-sm p-2 transition-transform duration-200 transform hover:scale-105">
            <i class="ph ph-squares-four-light text-2xl md:text-3xl"></i>
            <span>Category</span>
        </a>
        <!-- Orders Button -->
        <a href="buyer-orders.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 text-xs md:text-sm p-2 transition-transform duration-200 transform hover:scale-105">
            <i class="ph ph-receipt-light text-2xl md:text-3xl"></i>
            <span>Orders</span>
        </a>
        <!-- Cart Button (Active) -->
        <a href="buyer-cart.html" class="flex flex-col items-center text-purple-600 font-semibold text-xs md:text-sm p-2 transition-transform duration-200 transform hover:scale-105">
            <i class="ph ph-shopping-cart-fill text-2xl md:text-3xl"></i>
            <span>Cart</span>
        </a>
        <!-- Account Button -->
        <a href="buyer-account.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 text-xs md:text-sm p-2 transition-transform duration-200 transform hover:scale-105">
            <i class="ph ph-user-light text-2xl md:text-3xl"></i>
            <span>Account</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            const modal = document.getElementById('confirmation-modal');
            const confirmRemoveButton = document.getElementById('confirm-remove-button');
            const cancelButton = document.getElementById('cancel-button');

            // Simulate cart data
            let cartItems = [
                { id: 1, name: 'Smart Watch Series 7', price: 250.00, quantity: 1 },
                { id: 2, name: 'Laptop Backpack', price: 85.00, quantity: 2 },
                { id: 3, name: 'Wireless Mouse', price: 40.00, quantity: 1 }
            ];

            // Function to render the cart items and update the total
            const renderCart = () => {
                cartList.innerHTML = ''; // Clear the existing list
                let total = 0;

                if (cartItems.length === 0) {
                    cartList.innerHTML = `
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <p class="text-gray-500">Your cart is empty.</p>
                        </div>
                    `;
                }

                cartItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'bg-white p-4 rounded-xl shadow-md flex items-center gap-4';
                    itemCard.innerHTML = `
                        <!-- Placeholder for product image -->
                        <div class="h-20 w-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800">${item.name}</h3>
                            <p class="text-sm text-gray-500">GHS ${item.price.toFixed(2)}</p>
                            <div class="flex items-center mt-2 space-x-2">
                                <span class="text-sm font-medium">Quantity:</span>
                                <button class="quantity-button text-purple-600 text-lg px-2" data-id="${item.id}" data-action="decrease">-</button>
                                <span class="quantity-value text-gray-700">${item.quantity}</span>
                                <button class="quantity-button text-purple-600 text-lg px-2" data-id="${item.id}" data-action="increase">+</button>
                            </div>
                        </div>
                        <button class="remove-button text-red-500 hover:text-red-700 transition-colors" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    cartList.appendChild(itemCard);
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = `GHS ${total.toFixed(2)}`;
            };

            // Event listener for the "Remove" button
            let itemToRemoveId = null;

            cartList.addEventListener('click', (event) => {
                const removeButton = event.target.closest('.remove-button');
                if (removeButton) {
                    itemToRemoveId = parseInt(removeButton.dataset.id);
                    modal.classList.remove('hidden'); // Show the modal
                }

                const quantityButton = event.target.closest('.quantity-button');
                if (quantityButton) {
                    const itemId = parseInt(quantityButton.dataset.id);
                    const action = quantityButton.dataset.action;
                    const item = cartItems.find(i => i.id === itemId);

                    if (item) {
                        if (action === 'increase') {
                            item.quantity++;
                        } else if (action === 'decrease' && item.quantity > 1) {
                            item.quantity--;
                        }
                        renderCart(); // Re-render the cart after updating quantity
                    }
                }
            });

            // Handle confirmation modal button clicks
            confirmRemoveButton.addEventListener('click', () => {
                if (itemToRemoveId !== null) {
                    cartItems = cartItems.filter(item => item.id !== itemToRemoveId);
                    renderCart(); // Re-render the cart
                }
                modal.classList.add('hidden'); // Hide the modal
            });

            cancelButton.addEventListener('click', () => {
                modal.classList.add('hidden'); // Hide the modal
            });

            // Initial render of the cart
            renderCart();
        });
    </script>

</body>
</html>
