    Log In
</a>

            <!-- Switch to Sign Up -->

        <!-- General message box for errors or success messages -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const formTitle = document.getElementById('form-title');
            const showLoginBtn = document.getElementById('show-login');
            const showSignupBtn = document.getElementById('show-signup');
            const userTypeSeller = document.getElementById('user_type_seller');
            const companyNameContainer = document.getElementById('company-name-container');
            const passwordSignup = document.getElementById('password_signup');
            const confirmPassword = document.getElementById('confirm_password');
            const phoneInput = document.getElementById('phone');
            const messageBox = document.getElementById('message-box');

            // Function to show a message in the message box
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }
            };

            // Toggle between Sign Up and Sign In forms
            const switchToLogin = (event) => {
                if (event) event.preventDefault();
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Log In to Your Account';
            };

            const switchToSignup = (event) => {
                if (event) event.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create Your Account';
            };

            showLoginBtn.addEventListener('click', switchToLogin);
            showSignupBtn.addEventListener('click', switchToSignup);

            // Toggle Company/Business Name input based on user type
            userTypeSeller.addEventListener('change', () => {
                if (userTypeSeller.checked) {
                    companyNameContainer.classList.remove('hidden');
                } else {
                    companyNameContainer.classList.add('hidden');
                }
            });

            // Handle the Sign Up form submission
            signupForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // Password validation
                const passwordValue = passwordSignup.value;
                const confirmPasswordValue = confirmPassword.value;
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordRegex.test(passwordValue)) {
                    showMessage('Password must be at least 8 characters and contain at least one letter, one number, and one special character.', 'error');
                    return;
                }
                if (passwordValue !== confirmPasswordValue) {
                    showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                // Phone number validation
                const phoneValue = phoneInput.value;
                if (!phoneValue.startsWith('0') || phoneValue.length !== 10) {
                    showMessage('Phone number must start with 0 and be 10 characters long.', 'error');
                    return;
                }
                
                // All validations passed, simulate successful signup and switch to login
                showMessage('Sign Up Successful! Please log in with your new credentials.', 'success');
                setTimeout(() => {
                    switchToLogin();
                    messageBox.classList.add('hidden');
                }, 2000);
            });

            // Handle the Login form submission
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                
                // In a real application, you would handle authentication here.
                // For this example, we'll just show a success message.
                showMessage('Login successful!', 'success');
                // Here, you would redirect the user to their dashboard or home page.
                // For now, we'll just log it to the console.
                console.log('Login attempt successful.');
            });
        });
    </script>
